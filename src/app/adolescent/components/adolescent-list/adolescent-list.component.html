<div class="flex">

    <div class="w-3/4">

        <mat-form-field>
            <mat-label>Seleccionar</mat-label>
            <mat-select [(value)]="idTutorAnterior" (selectionChange)="findbyIdTutor(idTutorAnterior)">
                <mat-option *ngFor="let tutores of dataTutor" [value]="tutores.id_funcionary">{{tutores.name}} {{tutores.surnamefather}}</mat-option>
                
            </mat-select>
        </mat-form-field>

    </div>


    <div class="w-1/4 flex justify-end rounded px-8 pt-4 pb-4 mb-4 gap-4">
        <mat-form-field>
            <mat-label>Seleccionar</mat-label>
            <mat-select [(value)]="idTutornuevo">
                <mat-option *ngFor="let tutores of dataTutor" [value]="tutores.id_funcionary">{{tutores.name}} {{tutores.surnamefather}}</mat-option>
                
            </mat-select>
        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button color="primary" (click)="UpdateTutores()">Actualizar</button>
    </div>
</div>
<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="seleccionado(element)"
                    [checked]="selection.isSelected(element)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.teenResponseDto.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.teenResponseDto.surnamefather}} {{element.teenResponseDto.surnamemother}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.teenResponseDto.dni}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="adolescentColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: adolescentColumns;"></tr>
    </table>
</div>
